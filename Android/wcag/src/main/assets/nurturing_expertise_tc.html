    <p>為了培育資訊及通訊科技從業員在無障礙網頁設計方面的技能和專業操守，政府資訊科技總監辦公室舉辦了以下活動：</p>
    <p><span style='color:#9E005D'>無障礙網頁／流動應用程式研討會和技術工作坊</span> – 幫助企業和機構更好地了解無障礙網頁／流動應用程式的重要性，分享無障礙設計的良好作業模式和相關技術，以協助他們制作無障礙網站及流動應用程式。</p>
    <p><span style='color:#9E005D'>把無障礙網頁／流動應用程式課題納入資訊及通訊科技課程內</span> – 籲請大專院校把無障礙網頁／流動應用程式課題納入其資訊及通訊科技課程內，為向未來資訊及通訊科技從業員灌輸無障礙設計的專業知識和培養他們在這方面的專業操守。詳情請參閱課程一覽表。</p>
