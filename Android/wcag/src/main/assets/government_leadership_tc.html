    <p>政府自1999年以來已制訂無障礙網頁指引及良好作業模式，並向各局及部門發布「政府網頁發放資料指引（只提供英文版）」。於2013年1月1日起，我們規定所有政府網站必須符合萬維網聯盟發布的《無障礙網頁內容指引》2.0版AA級別標準下的更嚴格標準。例如，網站應能配合使用屏幕閱讀軟件及色盲人士可看得到的顏色，方便視障人士接收網頁的資訊內容；網站所有聲音內容需附有文字稿或在視像內容配上字幕，以確保聽障人士能接收到這些通過聲音傳遞的資訊。</p>
