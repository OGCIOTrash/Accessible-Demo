    <p>政府自1999年以来已制订无障碍网页指引及良好作业模式，并向各局及部门发布「政府网页发放资料指引（只提供英文版）」。于2013年1月1日起，我们规定所有政府网站必须符合万维网联盟发布的《无障碍网页内容指引》2.0版AA级别标准下的更严格标准。例如，网站应能配合使用屏幕阅读软件及色盲人士可看得到的颜色，方便视障人士接收网页的资讯内容；网站所有声音内容需附有文字稿或在视像内容配上字幕，以确保听障人士能接收到这些通过声音传递的资讯。</p>
